<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#name").click(function () {
                $("input").css("borderColor", "red");
            });
            $("#name").mouseover(function () {
                alert("我来了");
            });
            $("#name").mousedown(function () {
                alert("我来了");
            });

        })

    </script>
</head>
<body>
<label for="name"></label><input id="name" type="text" value="绑定点击事件">
</body>
</html>
