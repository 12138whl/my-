<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo03JQ对象和js对象的转换</title>
    <script src="../../web/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<input type="button" value="按钮" id="b1">

<script>
    //给b1按钮添加点击事件

    /*window.load = function () {
        //获取b1按钮
        $("#b1").click(function () {
            alert("wmq");
        });
    }*/

    //jquery)入口函数(dom文档加载完成之后执行该函数中的代码)
    $(function () {
        //获取b1按钮
        $("#b1").click(function () {
            alert("wmq");
        });
    })

    /*
    window.onload和$(function) 区别
    * window.onload 只能定义一次
    */
    function f1() {
        alert("a");
    }

    function f2() {
        alert("b");
    }

    window.load = f1();
    window.load = f2();

    $(function () {
       $("#div1").css("backgroundColor","red");
    })
    $(function () {
        alert("bbb");
    })

</script>
</body>
</html>
