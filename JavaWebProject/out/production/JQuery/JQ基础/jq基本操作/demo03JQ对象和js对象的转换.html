<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo03JQ对象和js对象的转换</title>
    <script src="../../web/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>

<script>
    //通过js的方式来获取名称叫div的所有html元素对象
    const divs = document.getElementsByTagName("div");
    alert(divs.length);
    for (var i = 0; i < divs.length; i++) {
        //divs[i].innerHTML="aaa";
        $(divs[i].html("ccc"));
    }

    //通过jq方式获取名称叫div的所有html元素对象
    const $divs = $("div");
    alert($divs.length);

    $divs.html("bbb");
</script>
</body>
</html>
